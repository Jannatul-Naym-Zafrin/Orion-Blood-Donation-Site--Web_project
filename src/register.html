<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orion - Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-red-50 via-white to-pink-50 py-12 px-4"
  >
    <div class="max-w-2xl mx-auto">
      <div class="bg-white rounded-2xl shadow-xl p-8">
        <div class="flex justify-center mb-8">
          <div class="flex items-center space-x-3">
            <div
              class="bg-gradient-to-r from-red-500 to-pink-600 p-3 rounded-lg"
            >
              <i data-lucide="droplet" class="text-white w-8 h-8"></i>
            </div>
            <span class="text-3xl text-red-600 font-semibold">Orion</span>
          </div>
        </div>

        <h2 class="text-2xl text-center text-gray-900 mb-8 font-bold">
          Create Your Account
        </h2>

        <form id="signupForm" class="space-y-6">
          <div>
            <label class="block text-gray-700 mb-3 font-medium">I am a:</label>
            <div class="grid grid-cols-2 gap-4">
              <button
                type="button"
                id="roleRecipient"
                class="role-btn p-4 border-2 rounded-lg transition-all border-red-500 bg-red-50"
              >
                <div class="text-center">
                  <div class="text-2xl mb-2">ü©∏</div>
                  <div class="text-gray-900 font-medium">Recipient</div>
                  <div class="text-xs text-gray-500 mt-1">Need blood</div>
                </div>
              </button>
              <button
                type="button"
                id="roleDonor"
                class="role-btn p-4 border-2 rounded-lg transition-all border-gray-200 hover:border-gray-300"
              >
                <div class="text-center">
                  <div class="text-2xl mb-2">‚ù§Ô∏è</div>
                  <div class="text-gray-900 font-medium">Donor</div>
                  <div class="text-xs text-gray-500 mt-1">Donate blood</div>
                </div>
              </button>
            </div>
          </div>

          <div class="grid md:grid-cols-2 gap-6">
            <div>
              <label class="block text-gray-700 mb-2">Full Name</label>
              <div class="relative">
                <i
                  data-lucide="user"
                  class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5"
                ></i>
                <input
                  type="text"
                  name="name"
                  class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none"
                  placeholder="John Doe"
                  required
                />
              </div>
            </div>
            <div>
              <label class="block text-gray-700 mb-2">Email Address</label>
              <div class="relative">
                <i
                  data-lucide="mail"
                  class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5"
                ></i>
                <input
                  type="email"
                  name="email"
                  class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none"
                  placeholder="you@example.com"
                  required
                />
              </div>
            </div>
          </div>

          <div class="grid md:grid-cols-2 gap-6">
            <div>
              <label class="block text-gray-700 mb-2">Password</label>
              <div class="relative">
                <i
                  data-lucide="lock"
                  class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5"
                ></i>
                <input
                  type="password"
                  name="password"
                  class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none"
                  placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                  required
                />
              </div>
            </div>
            <div>
              <label class="block text-gray-700 mb-2">Phone Number</label>
              <div class="relative">
                <i
                  data-lucide="phone"
                  class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5"
                ></i>
                <input
                  type="tel"
                  name="phone"
                  class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none"
                  placeholder="+1 (555) 000-0000"
                  required
                />
              </div>
            </div>
          </div>

          <div>
            <label class="block text-gray-700 mb-2">Location</label>
            <div class="relative">
              <i
                data-lucide="map-pin"
                class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5"
              ></i>
              <input
                type="text"
                name="location"
                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none"
                placeholder="Dhaka, Bangladesh"
                required
              />
            </div>
          </div>

          <div id="donorFields" class="hidden space-y-6">
            <div class="grid md:grid-cols-2 gap-6">
              <div>
                <label class="block text-gray-700 mb-2 font-medium"
                  >Blood Group</label
                >
                <select
                  name="bloodGroup"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none"
                >
                  <option value="">Select blood group</option>
                  <option>A+</option>
                  <option>A-</option>
                  <option>B+</option>
                  <option>B-</option>
                  <option>AB+</option>
                  <option>AB-</option>
                  <option>O+</option>
                  <option>O-</option>
                </select>
              </div>
              <div>
                <label class="block text-gray-700 mb-2 font-medium"
                  >Last Donation Date</label
                >
                <div class="relative">
                  <i
                    data-lucide="calendar"
                    class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-5 h-5"
                  ></i>
                  <input
                    type="date"
                    name="lastDonation"
                    class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none"
                  />
                </div>
              </div>
            </div>

            <div class="border-t pt-6 space-y-6">
              <h3
                class="text-gray-900 flex items-center gap-2 font-semibold text-lg"
              >
                <i data-lucide="upload" class="w-5 h-5 text-red-500"></i>
                Required Documents for Verification
              </h3>

              <div>
                <label
                  class="block text-gray-700 mb-2 flex items-center gap-2 text-sm font-medium"
                >
                  <i data-lucide="credit-card" class="w-4 h-4"></i>
                  ID Card / National ID Photo *
                </label>
                <input
                  type="file"
                  name="idCard"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-red-50 file:text-red-700 hover:file:bg-red-100"
                />
              </div>

              <div>
                <label
                  class="block text-gray-700 mb-2 flex items-center gap-2 text-sm font-medium"
                >
                  <i data-lucide="file-text" class="w-4 h-4"></i>
                  Recent Medical History / Health Certificate *
                </label>
                <input
                  type="file"
                  name="medicalHistory"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-red-50 file:text-red-700 hover:file:bg-red-100"
                />
                <p class="text-xs text-gray-500 mt-2">
                  Accepted formats: Images, PDF, Word documents
                </p>
              </div>
            </div>
          </div>

          <button
            type="submit"
            class="w-full py-3 bg-red-500 text-white font-bold rounded-lg hover:bg-red-600 transition-all shadow-lg shadow-red-200 active:scale-[0.98]"
          >
            Create Account
          </button>
        </form>

        <div class="mt-6 text-gray-600 space-y-4 text-center">
          Already have an account?
          <a
            href="./login.html"
            class="text-red-600 font-medium hover:underline"
            >Sign in</a
          >
          <a
            href="../index.html"
            class="block text-sm text-gray-400 hover:text-gray-600 transition-colors flex items-center justify-center gap-1"
          >
            <i data-lucide="arrow-left" class="w-4 h-4"></i>
            Back to Home
          </a>
        </div>
      </div>
    </div>

    <script>
      // Initialize Lucide Icons
      lucide.createIcons();

      const btnRecipient = document.getElementById("roleRecipient");
      const btnDonor = document.getElementById("roleDonor");
      const recipientFields = document.getElementById("recipientFields");
      const donorFields = document.getElementById("donorFields");
      const signupForm = document.getElementById("signupForm");

      function setRole(role) {
        if (role === "recipient") {
          // UI Update
          btnRecipient.className =
            "role-btn p-4 border-2 rounded-lg transition-all border-red-500 bg-red-50";
          btnDonor.className =
            "role-btn p-4 border-2 rounded-lg transition-all border-gray-200 hover:border-gray-300";

          recipientFields.classList.remove("hidden");
          donorFields.classList.add("hidden");

          // Validation Logic
          recipientFields.querySelector('input[type="file"]').required = true;
          donorFields
            .querySelectorAll("input, select")
            .forEach((el) => (el.required = false));
        } else {
          // UI Update
          btnDonor.className =
            "role-btn p-4 border-2 rounded-lg transition-all border-blue-500 bg-blue-50";
          btnRecipient.className =
            "role-btn p-4 border-2 rounded-lg transition-all border-gray-200 hover:border-gray-300";

          donorFields.classList.remove("hidden");
          recipientFields.classList.add("hidden");

          // Validation Logic
          recipientFields.querySelector('input[type="file"]').required = false;
          // Set required for select and all file inputs in donor section
          donorFields
            .querySelectorAll('input[type="file"], select')
            .forEach((el) => (el.required = true));
        }
      }

      btnRecipient.addEventListener("click", () => setRole("recipient"));
      btnDonor.addEventListener("click", () => setRole("donor"));

      // Form Handling
      signupForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const formData = new FormData(signupForm);
        console.log(
          "Form submitted with:",
          Object.fromEntries(formData.entries())
        );
        alert(
          "Registration submitted successfully! Our team will verify your documents."
        );
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emergency Blood Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-50 min-h-screen">
<div class="max-w-5xl mx-auto px-4 py-10 space-y-6">

  <!-- Header -->
  <div class="flex justify-between items-center">
    <h1 class="text-3xl font-semibold text-yellow-700">
      Emergency Blood Request
    </h1>
    <a href="donor-dashboard.html" class="flex items-center gap-2 text-yellow-600 hover:underline">
      <i data-lucide="arrow-left" class="w-4 h-4"></i> Back
    </a>
  </div>

  <div class="bg-yellow-50 border border-yellow-300 rounded-lg p-4 text-yellow-800">
    ðŸš¨ Critical need at <b>City Hospital</b> â€” 1.2 km away
  </div>

  <!-- Emergency Recipient -->
  <div class="bg-white rounded-xl shadow p-6 border-l-4 border-yellow-500 flex justify-between items-start gap-4">
    <div>
      <h2 class="text-xl font-semibold">Patient: Unknown (Emergency Case)</h2>

      <p class="mt-1 text-gray-600">
        Blood Group Required:
        <span class="font-semibold text-yellow-600">O+</span>
      </p>

      <div class="mt-4 space-y-2 text-sm text-gray-600">
        <div class="flex items-center gap-2">
          <i data-lucide="hospital" class="w-4 h-4"></i>
          City Hospital
        </div>

        <div class="flex items-center gap-2">
          <i data-lucide="map-pin" class="w-4 h-4"></i>
          1.2 km away
        </div>

        <div class="flex items-center gap-2">
          <i data-lucide="phone" class="w-4 h-4"></i>
          Emergency Desk: +1 555 000 9999
        </div>
      </div>
    </div>

    <div class="flex flex-col items-end gap-2">
      <span class="bg-yellow-100 text-yellow-700 px-3 py-1 rounded-full text-sm">
        Emergency
      </span>
      <div class="flex gap-2 mt-2">
        <button class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">Accept</button>
        <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition">Reject</button>
      </div>
    </div>
  </div>

</div>

<script>lucide.createIcons();</script>
</body>
</html>

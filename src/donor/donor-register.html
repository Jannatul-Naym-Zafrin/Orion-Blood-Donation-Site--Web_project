<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Donor Register â€” Orion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body{background:#f6f8fb}
      .card{border-radius:12px}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand text-danger fw-bold" href="../homepage/index.html">ðŸ©¸ Orion</a>
        <a href="donor-login.html" class="btn btn-outline-secondary">Already have an account</a>
      </div>
    </nav>

    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4 shadow-sm">
            <h4 class="mb-3">Register as Donor</h4>
            <p class="text-muted">Create your account. An admin will verify you before you can access the donor dashboard.</p>

            <form action="../admin/verify-donors.html" method="get">
              <div class="mb-2">
                <label class="form-label">Full name</label>
                <input type="text" id="fullName" class="form-control" required>
              </div>
              <div class="mb-2">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
              </div>
              <div class="mb-2">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
              </div>
              <div class="mb-2">
                <label class="form-label">Blood Group</label>
                <select id="blood" class="form-select">
                  <option>O+</option><option>O-</option>
                  <option>A+</option><option>A-</option>
                  <option>B+</option><option>B-</option>
                  <option>AB+</option><option>AB-</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Location (city)</label>
                <input type="text" id="location" class="form-control" required>
              </div>

              <button class="btn btn-danger w-100" type="submit">Register</button>
            </form>

            <div id="message" class="mt-3">After submitting, an admin will review your registration.</div>
          </div>
        </div>
      </div>
    </main>

            <!-- Form submits to admin verify page; no JavaScript on this page -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Recipients</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">

<section class="max-w-3xl w-full bg-blue-50 border-2 border-blue-300 rounded-xl p-6 shadow-md">
  <div class="flex justify-between items-start">
    <div>
      <h2 class="text-2xl text-blue-700 font-semibold mb-2">
        New Recipients in Your Area
      </h2>
      <p class="text-gray-700 mb-4">
        2 new recipients looking for donors in Brooklyn
      </p>

      <div class="flex gap-4 text-sm text-gray-600">
        <span class="flex items-center gap-1">
          <i data-lucide="clock" class="w-4 h-4"></i>
          1 hour ago
        </span>
        <span class="flex items-center gap-1">
          <i data-lucide="map-pin" class="w-4 h-4"></i>
          Brooklyn, New York
        </span>
      </div>
    </div>

    <span class="bg-blue-600 text-white px-4 py-1 rounded-full text-sm">
      2 Recipients
    </span>
  </div>
</section>

<script>lucide.createIcons();</script>
</body>
</html>
